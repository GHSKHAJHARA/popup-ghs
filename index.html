<!DOCTYPE html>
<html>
<head>
  <title>Admission Popup</title>
  <meta http-equiv="refresh" content="5;url=https://sites.google.com/view/ghskhajhara/home">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .popup img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: white;
      color: black;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <div class="popup">
    <span class="close-btn" onclick="window.location.replace('https://sites.google.com/view/ghskhajhara/home')">Ã—</span>
    <img src="https://i.postimg.cc/t4GWpbZN/20250407-215833-0000.png" alt="Admission Poster">
  </div>
</body>
</html>
