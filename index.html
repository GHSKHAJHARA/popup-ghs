<!DOCTYPE html>
<html>
<head>
  <title>Admission Poster</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .popup-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: white;
      color: black;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <div class="popup-bg" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">Ã—</span>
      <img src="https://i.postimg.cc/t4GWpbZN/20250407-215833-0000.png" alt="Admission Poster">
    </div>
  </div>

  <script>
    function closePopup() {
      window.location.href = "https://sites.google.com/view/ghskhajhara/home";
    }

    // Auto redirect after 5 seconds
    setTimeout(closePopup, 5000);
  </script>

</body>
</html>
