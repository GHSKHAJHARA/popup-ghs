<!DOCTYPE html>
<html>
<head>
  <title>Admission Poster</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .popup-content img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      max-width: 100vw;
      max-height: 100vh;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: white;
      color: black;
      border-radius: 50%;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <div class="popup-bg" id="popup">
    <div class="popup-content" onclick="playAudio()">
      <span class="close-btn" onclick="redirectHome()">Ã—</span>
      <img src="https://i.postimg.cc/t4GWpbZN/20250407-215833-0000.png" alt="Admission Poster">
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById("bg-music");

    window.addEventListener("load", () => {
      music.play().catch(() => {
        console.log("Autoplay blocked. Touch poster to play music.");
      });
    });

    function playAudio() {
      music.play();
    }

    function redirectHome() {
      window.location.href = "https://sites.google.com/view/ghskhajhara/home";
    }

    setTimeout(redirectHome, 5000);
  </script>

</body>
</html>
