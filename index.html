!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.H.S. Khajhara Admission Popup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      position: relative;
      background: #fff;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      overflow: hidden;
    }
    .popup-content img {
      width: 100%;
      height: auto;
      display: block;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <button class="close-btn" onclick="document.getElementById('popup').style.display='none';">&times;</button>
    <img src="https://i.postimg.cc/qRnhnbDx/GHS-Khajhara-Poster.jpg" alt="Admission Poster">
  </div>
</div>

</body>
</html>
